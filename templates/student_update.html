<!DOCTYPE>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student update - WSB CRUD</title>
  <meta name="author" content="Wojciech Jarczak">
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% bootstrap_messages %}
</head>

<body>
  <a href="/student/all"> Go back to all students</a>
<hr />
  <h1> Update student: {{student.first_name}} {{student.last_name}} </h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
  </form>
</body>
</html>
